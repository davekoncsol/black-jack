<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>

    <script defer src="js/main.js"> </script>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Farro&display=swap');
    </style>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="card-deck-css/css/cardstarter.css">
</head>
<body>
    <h1>Blackjack</h1>
    <div id="dealer-box">
    </div>
    <div id='bet-box'>
        <h2 id='bet'>Bet = $20</h2>
        <div id='five'>$5</div>
        <div id='ten'>$10</div>
        <div id='twenty'>$20</div>
        <div id="money">Money = 100</div>
    </div>
    <div id="total">
        <div id="dscore">
            <h2>Dealer Score</h2>
        </div>
        <div id="message"> </div>
    </div>
    <div id='pscore'>
        <h2>Player Score</h2>
    </div>
    <div id='player-box'>
    </div>
    <div id='action-box'>
        <div id='stay'><button>Stay</button></div>
        <div id='hit'><button>Hit</button></div>
        <div id='start'><button>Start</button></div>
        <div id='next'><button>Next Round</button></div>
        <div id='deal'><button>Deal Cards</button></div>
    </div>
</body>

</html>
